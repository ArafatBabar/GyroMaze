<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Maze Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 50px; 
            background-color: #f4f4f4;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        p {
            font-size: 18px;
            color: #555;
        }
        
        #status {
            font-weight: bold;
            color: green;
            font-size: 20px;
        }
        
        #winner { 
            display: none; 
            font-size: 24px; 
            color: blue; 
            font-weight: bold; 
            margin-top: 20px; 
            background-color: #dff0d8;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #4caf50;
        }
        
        #timer {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            color: #d9534f;
        }

        button {
            background-color: #007bff;
            color: white;
            font-size: 30px;
            border: none;
            padding: 30px 50px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bolder;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Gyroscope Maze Game</h1>
    <p>Status: <span id="status">Connecting...</span></p>
    <p>Alpha (Z-axis rotation): <span id="alpha">0</span>Â°</p>
    <p>Beta (X-axis tilt): <span id="beta">0</span>Â°</p>
    <p>Gamma (Y-axis tilt): <span id="gamma">0</span>Â°</p>
    
    <p id="timer">Time: 0s</p>
    <p id="winner">ðŸŽ‰ Congratulations! You are the Winner! ðŸŽ‰</p>

    <button onclick="requestPermission()">Enable Sensors</button>
    <button onclick="resetGame()">Reset Game</button>

    <script>
        let socket = new WebSocket("ws://192.168.0.156/ws"); // Replace with actual server IP if needed

        socket.onopen = () => document.getElementById("status").innerText = "Connected";
        socket.onclose = () => document.getElementById("status").innerText = "Disconnected";
        socket.onerror = (error) => console.error("WebSocket Error:", error);

        let gyroData = {};
        let timerInterval;
        let startTime;
        let gameStarted = false;

        function requestPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        window.addEventListener("deviceorientation", handleOrientation);
                    } else {
                        alert("Permission denied!");
                    }
                }).catch(console.error);
            } else {
                window.addEventListener("deviceorientation", handleOrientation);
            }
        }

        function handleOrientation(event) {
            let alpha = event.alpha || 0; // Rotation around Z-axis
            let beta = event.beta || 0;  // Tilt front/back (X-axis)
            let gamma = event.gamma || 0; // Tilt left/right (Y-axis)

            document.getElementById("alpha").innerText = alpha.toFixed(2);
            document.getElementById("beta").innerText = beta.toFixed(2);
            document.getElementById("gamma").innerText = gamma.toFixed(2);

            gyroData = {alpha, beta, gamma};

            // Start timer when movement is detected
            if (!gameStarted) {
                startGame();
            }
        }

        function startGame() {
            gameStarted = true;
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById("timer").innerText = `Time: ${elapsedTime}s`;
        }

        function showWinMessage() {
            document.getElementById("winner").style.display = "block";
            clearInterval(timerInterval); // Stop the timer
        }

        function resetGame() {
            let confirmation = confirm("Are you sure you want to reset?");
            if (confirmation) {
                socket.send("r");
                gameStarted = false;
                document.getElementById("winner").style.display = "none";
                document.getElementById("timer").innerText = "Time: 0s";
                clearInterval(timerInterval);
                location.reload(); // Refresh the UI
            }
        }

        setInterval(() => {
            if (socket.readyState === WebSocket.OPEN && gyroData) {
                if (gyroData.beta > 25) {
                    socket.send("d");
                } else if (gyroData.beta < -20) {
                    socket.send("a");
                } else if (gyroData.gamma < -20) {
                    socket.send("s");
                } else if (gyroData.gamma > 30) {
                    socket.send("w");
                }
            }
        }, 150);

        socket.onmessage = (event) => {
            if (event.data === "win") {
                showWinMessage();
            }
        };

    </script>

</body>
</html>
